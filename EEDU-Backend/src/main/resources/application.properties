spring.profiles.default=production

# Custom
jwt.secret=EsWarEinmal1JonasDerMitYGeschriebenWurde...
blog.write=blog.write

# permissions
privilege.user.get=USER_GET
privilege.user.delete=USER_DELETE
privilege.user.create=USER_CREATE

privilege.user.credential.create=USER_OTHERS_CREATE
privilege.user.credential.delete=USER_OTHERS_DELETE
