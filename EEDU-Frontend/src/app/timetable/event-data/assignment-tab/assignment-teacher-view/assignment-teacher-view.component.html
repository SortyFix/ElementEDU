<ng-container *ngIf="editing()">
    <ng-content></ng-content>
</ng-container>

<ng-container *ngIf="!editing() && assignment?.description">

    <general-selection-input [values]="assignmentInsightModels" (valueChange)="valueUpdate($event)"></general-selection-input>
    <ng-container *ngIf="currentInsight != null">
        <p>Submitted {{ currentInsight.submitted }}</p>

        <mat-list>
            @for (file of currentInsight.files; track file) {
                <mat-list-item>{{ file }}</mat-list-item>
            }
        </mat-list>
    </ng-container>
</ng-container>
