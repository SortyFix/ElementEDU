<mat-card>
    <mat-card-header>
        <mat-card-subtitle>{{ title() }}</mat-card-subtitle>
        <button (click)="editing = !editing" *ngIf="teacher" mat-icon-button type="button">
            <mat-icon>{{ icon }}</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
</mat-card>
