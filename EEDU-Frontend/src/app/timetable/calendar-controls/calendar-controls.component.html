<div class="calendar-controls">
    <div>
        <mat-button-toggle-group [hideSingleSelectionIndicator]="true" [(ngModel)]="viewType">
            <mat-button-toggle [value]="CalendarView.Day">Day</mat-button-toggle>
            <mat-button-toggle [value]="CalendarView.Week">Week</mat-button-toggle>
            <mat-button-toggle [value]="CalendarView.Month">Month</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <mat-form-field>
        <mat-label>{{ title }}</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-flat-button>{{ title }}</button>

    <div>
        <button mat-icon-button aria-label="previous" (click)="previous()">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <button mat-icon-button aria-label="next" (click)="next()">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
    </div>
</div>
