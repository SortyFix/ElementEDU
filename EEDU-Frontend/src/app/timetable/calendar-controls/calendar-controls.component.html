<div class="title">
    <mat-chip *ngIf="isTeacher">Teachers View</mat-chip>
    <mat-chip *ngIf="!isTeacher">Students View</mat-chip>
    <h3> {{ title }} </h3>
</div>

<div class="calendar-controls">
    <div>
        <mat-button-toggle-group [(ngModel)]="viewType" [hideSingleSelectionIndicator]="true">
            <mat-button-toggle [value]="CalendarView.Day">Day</mat-button-toggle>
            <mat-button-toggle [value]="CalendarView.Week">Week</mat-button-toggle>
            <mat-button-toggle [value]="CalendarView.Month">Month</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div>
        <button (click)="previous()" aria-label="previous" mat-icon-button>
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <button (click)="next()" aria-label="next" mat-icon-button>
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
        <button (click)="createAppointment()" *ngIf="isTeacher" aria-label="next" mat-icon-button>
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
