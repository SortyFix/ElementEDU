<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side" opened class="drawer">
        <div style="display: flex; justify-content: flex-end; margin-right: 5px">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <h1 style="text-align: center; margin-top:40px; color: darkblue; font-weight: bold; user-select: none">ElementEDU</h1>
        <div style="margin-top: 40px">
            <button *ngFor="let item of sidebar_buttons" mat-button class="sidebar-button">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="{{item.icon_name}}"></mat-icon>
                {{ item.title }}
            </button>
            <button mat-button class="logout-button">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
                Logout
            </button>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-drawer-content>
</mat-drawer-container>
