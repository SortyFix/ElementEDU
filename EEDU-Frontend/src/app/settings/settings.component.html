<h1 [style.color]="themeService.getTextColor('background', false)">Settings</h1>
<h3 [style.color]="themeService.getTextColor('background', false)">Themes</h3>
<p [style.color]="themeService.getTextColor('background', false)">
    User themes allow users to switch to a color scheme they feel comfortable with. <br>
    They can only be created by the system admin.
</p>
<mat-form-field>
    <mat-label>{{ currentThemeName }}</mat-label>
    <mat-select [formControl]="themeForm" panelClass>
        <mat-option *ngFor="let theme of themes | async" [value]="theme">
            {{ theme.name }}
        </mat-option>
    </mat-select>
</mat-form-field> <br>
<button mat-button [style.color]="themeService.getTextColor('background', false)" (click)="saveSettings()">Save changes</button>
