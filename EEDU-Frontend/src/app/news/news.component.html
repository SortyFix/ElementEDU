<div class="highlighted-article">
    <div class="highlighted-banner">
        <img [src]="newsService.articleList[0].thumbnailBlob" alt="Headline Background Image">
    </div>
    <div class="highlighted-overlay">
        <h1 class="highlighted-title">{{ newsService.articleList[0].title }}</h1>
        <div class="highlighted-details">
            <div class="highlighted-author">
                {{ newsService.articleList[0].author }}
            </div>
            <div class="highlighted-date">
                {{ this.getTimeString(newsService.articleList[0].timeOfCreation) }}
            </div>
        </div>
        <a href="#" class="highlighted-button">Read More</a>
    </div>
</div>

<div id="container" #container>
    <mat-grid-list [cols]="columns" rowHeight="420px" width="100%" (window:resize)="onBoxResize()">
        <mat-grid-tile *ngFor="let x of newsService.articleList">
            <div class="news-card" (click)="openArticle(x.id)" style="cursor: pointer;">
                <div class="news-thumbnail" *ngIf="thumbnailBlobExists(x)">
                    <img [src]="x.thumbnailBlob" alt="">
                </div>
                <div class="news-content">
                    <h3 class="news-title">{{ x.title }}</h3>
                    <div class="news-footer">
                        <div class="news-info">
                            <div class="news-author">
                                <span class="author-icon"></span>
                                {{ x.author }}
                            </div>
                            <div class="news-date">
                                <span class="date-icon"></span>
                                {{ this.getTimeString(x.timeOfCreation) }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>c
</div>

<button mat-fab class="add-article-button" (click)="openArticleCreation()">
    <mat-icon>add</mat-icon>
</button>
