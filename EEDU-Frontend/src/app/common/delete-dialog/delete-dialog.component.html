<app-general-card title="Delete Subjects" [loading]="loading()">
    <mat-card-content>
        <p>Are you sure you wish to delete the {{ title() }} listed below?</p>
        <mat-chip-listbox>
            @for (chip of entries(); track chip) { <mat-chip>{{ chip }}</mat-chip> }
        </mat-chip-listbox>

        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions align="end">
        <button class="close-button" mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-stroked-button type="submit" color="warn" (click)="onSubmit()">Submit</button>
    </mat-card-actions>
</app-general-card>
