<mat-form-field appearance="outline" *ngIf="filteredValues.length != 0 && filter()">
    <mat-label>Search</mat-label>
    <input name="search"
           type="search"
           placeholder="Filter..."
           [(ngModel)]="filteredString"
           (input)="unselectAll()"
           autofocus matInput>
</mat-form-field>

<mat-accordion>
    <all-checkbox [checked]="isSelected('all')" [indeterminate]="partiallySelected">
        <ng-content></ng-content>
    </all-checkbox>
    <mat-expansion-panel *ngFor="let value of filteredValues" >
        <mat-expansion-panel-header tabindex="-1">
            <mat-panel-title>
                <single-checkbox [checked]="isSelected(value)" [icon]="loadIcon(value)" [title]="loadTitle(value)"
                    (keyboardEvent)="handleKeyDown($event, value)"
                    (onToggle)="toggle(value)">
                </single-checkbox>
            </mat-panel-title>
            <mat-panel-description>
                <mat-chip-set *ngIf="hasChips">
                    @for (tag of loadChips(value); track tag) { <mat-chip>{{ tag }}</mat-chip> }
                </mat-chip-set>
                <!--
                <mat-icon class="icon" *ngIf="icon">
                    {{ icon(value) }}
                </mat-icon>
                -->
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Hi</p>
    </mat-expansion-panel>
</mat-accordion>
