<div class="title-container">
    <div class="title">
        <h3>My Dashboard</h3>
    </div>
    <div class="settings-button">
        <button class="settings-icon" (click)="navigateTo('settings')">
            <mat-icon>settings</mat-icon>
        </button>
    </div>
</div>
<div class="card-container">
    <div *ngFor="let card of cards" class="card" (click)="navigateTo(card.route)">
        <div style="height: 100%; width: 100%">
            <h3>{{ card.title }}</h3>
            <ng-container *ngComponentOutlet="card.component"></ng-container>
        </div>
    </div>
</div>
