<div class="title-container">
    <div class="title">
        <h3>My Dashboard</h3>
    </div>
    <div class="settings-button">
        <button class="settings-icon">
            <mat-icon>settings</mat-icon>
        </button>
    </div>
</div>
<div class="card-container">
    <div *ngFor="let card of cards" class="card">
        <h3>{{ card.title }}</h3>
        <p>{{ card.content }}</p>
    </div>
</div>
