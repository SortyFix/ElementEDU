<div class="post-list">
    <div *ngFor='let x of this.contactList' class="appointment-item">
        <div class="header">
            <h3 class="primary"> {{ x.chatTitle }} </h3>
            <p class="secondary"> Click to view </p>
        </div>
    </div>
</div>

<div *ngIf="contactList.length == 0">
    No contacts yet!
</div>
