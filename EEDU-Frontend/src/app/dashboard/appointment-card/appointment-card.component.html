<div class="post-list">
    <div *ngFor="let x of appointments" class="post-item">
        <div class="post-header">
            <h3 class="post-title">{{ x.description }}</h3>
            <p class="post-author">by {{ x.start }}</p>
        </div>
    </div>
</div>

<div *ngIf="appointments.length == 0">
    No future assignments!
</div>
