<div class="post-list">
    <div *ngFor="let x of appointments" class="appointment-item">
        <div class="header">
            <h3 class="primary">{{ getDateString(x)}}, {{ x.start.toLocaleTimeString() }}</h3>
            <p class="secondary">{{ x.description }}</p>
        </div>
    </div>
</div>

<div *ngIf="appointments.length == 0">
    No future assignments!
</div>
