<div class="content">
    <app-load *ngIf="!backendReached" [errorSignal]="errorSignal"></app-load>
    <app-authentication *ngIf="backendReached && !userService.loggedIn()" (submit)="loadUserData()"></app-authentication>
    <router-outlet *ngIf="backendReached && userService.loggedIn()"></router-outlet>
</div>
