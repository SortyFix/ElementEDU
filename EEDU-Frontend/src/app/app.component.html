<div class="content">
    <app-load *ngIf="!isLoaded() && !userService.isLoggedIn" [errorSignal]="errorSignal"></app-load>
    @if(isLoaded()) {
        <app-authentication *ngIf="!userService.isLoggedIn"></app-authentication>
        <app-sidebar *ngIf="userService.isLoggedIn"></app-sidebar>
    }

</div>
