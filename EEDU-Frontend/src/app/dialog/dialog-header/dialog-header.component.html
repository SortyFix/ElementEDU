<h2 mat-dialog-title style="margin-top: 0; position: relative;">
    <mat-icon *ngIf="icon" style="vertical-align: middle; margin-bottom: 4px;">{{ icon }}</mat-icon>
    <span style="margin-left: 8px;">{{ title }}</span>
    <app-dialog-close-button *ngIf="closeButton"></app-dialog-close-button>
</h2>
