<h2 mat-dialog-title>Edit groups {{ user ? 'from ' + user.loginName : '' }}</h2>

<mat-dialog-content>
    <app-group-selection-list [user]="user"></app-group-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Apply</button>
</mat-dialog-actions>
