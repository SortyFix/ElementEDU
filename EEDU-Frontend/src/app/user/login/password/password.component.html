<div *ngIf="loginName">
    <h2 mat-dialog-title style="margin-top: 0; position: relative;">
        <mat-icon style="vertical-align: middle; margin-bottom: 4px;">person</mat-icon>
        <span style="margin-left: 8px;">Login as {{ loginName }}</span>
        <button tabindex="-1" mat-icon-button mat-dialog-close style="position: absolute; top: 18px; right: 10px;">
            <mat-icon>close</mat-icon>
        </button>
    </h2>
    <mat-dialog-content>
        <form (ngSubmit)="onSubmit()">
            <div style="margin-top: 5px">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Password</mat-label>
                    <input [type]="showPassword ? 'text' : 'password'" matInput placeholder="Enter password for {{ loginName }}..."
                           name="password" required>
                    <button mat-icon-button matSuffix
                            (click)="onShowPassword($event)"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="showPassword">
                        <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <div>
            <a mat-button href="https://www.nhs.uk/conditions/dementia/care-and-support/help-and-support/">Forgot Password?</a>
        </div>
        <div>
            <button mat-button mat-dialog-close>Cancel</button>
            <button (click)="onSubmit()" mat-stroked-button>Login</button>
        </div>
    </mat-dialog-actions>
</div>
<div *ngIf="!loginName">
    <h2 mat-dialog-title style="margin-top: 0;">
        <mat-icon style="vertical-align: middle; margin-bottom: 4px;">person</mat-icon>
        <span style="margin-left: 8px;">Login Required</span>
    </h2>
    <mat-dialog-content>
        <span>No login name was provided. Please enter your login details to continue.</span>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button color="warn" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</div>
