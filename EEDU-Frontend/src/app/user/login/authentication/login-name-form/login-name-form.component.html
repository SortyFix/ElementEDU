<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h6 class="mat-subtitle-1">
        Enter your Credentials
    </h6>
    <mat-form-field appearance="outline">
        <mat-label>Login Name</mat-label>
        <input formControlName="loginName" name="loginName" placeholder="Enter your login name..." required autofocus matInput/>
        <mat-error>{{ errorSignal() }}</mat-error>
    </mat-form-field>
    <div class="action-row">
        <mat-checkbox formControlName="rememberMe" name="rememberMe">Remember me</mat-checkbox>
        <div class="buttons">
            <button mat-stroked-button type="submit">Login</button>
        </div>
    </div>
</form>
