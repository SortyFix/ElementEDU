<form>
    <h6>
        Select authorization method for {{ loginName }}
    </h6>
    <div>
        <mat-selection-list [multiple]="false">
            @for (credential of credentials; track credential) {
                <mat-list-option [value]="credential">{{ credential }}</mat-list-option>
            }
        </mat-selection-list>
        <div style="display: flex; justify-content: flex-end">
            <button mat-button mat-dialog-close type="button">Back</button>
            <button mat-stroked-button type="submit">Select</button>
        </div>
    </div>
</form>
