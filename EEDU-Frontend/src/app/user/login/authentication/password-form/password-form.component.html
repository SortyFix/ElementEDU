<form>
    <h6>
        Login as {{ loginName }}
    </h6>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password"
               [type]="showPassword ? 'text' : 'password'" autofocus
               matInput
               name="password" placeholder="Enter password for {{ loginName }}..." required>
        <button (click)="onShowPassword($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="showPassword"
                mat-icon-button
                matSuffix
                type="button">
            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
    </mat-form-field>
    <div style="display: flex; justify-content: flex-end">
        <button (click)="onCancel()" mat-button mat-dialog-close type="button">Back</button>
        <button mat-stroked-button type="submit">Login</button>
    </div>
</form>
