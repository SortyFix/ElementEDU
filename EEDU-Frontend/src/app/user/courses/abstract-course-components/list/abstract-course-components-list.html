<div class="container">

    <mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>

    <div *ngIf="loaded && values.length == 0" class="empty-list-content">
        <mat-icon class="empty-list-icon">folder_open</mat-icon>
        <button (click)="openDialog()" mat-flat-button>Create first entry</button>
    </div>

    <list
        #list
        *ngIf="loaded && values.length > 0"
        [componentContent]="content"
        [height]="300"
        [itemInfo]="itemInfo"
        [selectionType]="SelectionType.MULTIPLE" [values]="values">
        <div style="margin-left: auto">
            <button (click)="delete(list.selected)" *ngIf="list.selected.length > 0" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="openDialog()" mat-icon-button>
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </list>
</div>
