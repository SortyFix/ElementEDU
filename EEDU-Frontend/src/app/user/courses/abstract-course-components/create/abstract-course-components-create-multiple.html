<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-general-create title="{{ title }}" [loading]="loading">
        <mat-card-content>

            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <mat-chip-grid #reactiveChipGrid aria-label="Enter reactive form keywords" formControlName="id">
                    @for (keyword of chips(); track keyword) {
                        <mat-chip-row (removed)="remove(keyword)">
                            {{keyword}}
                            <button matChipRemove aria-label="'remove reactive form' + keyword">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                    }
                </mat-chip-grid>
                <input type="text" matInput [matChipInputFor]="reactiveChipGrid" (matChipInputTokenEnd)="add($event)"/>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
            <button class="close-button" mat-button type="button" mat-dialog-close>Cancel</button>
            <button mat-stroked-button type="submit" [disabled]="!canSubmit">Submit</button>
        </mat-card-actions>
    </app-general-create>
</form>
