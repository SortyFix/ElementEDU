<p>Users:</p>
<mat-chip-set>
    @for (student of entry()?.students; track student.id) {
        <mat-chip>
            <mat-icon *ngIf="!entry()!.isOwnStudent(student)" matChipAvatar>{{ icons.classroom }}</mat-icon>
            {{ student.name }}
        </mat-chip>
    }
</mat-chip-set>

<button mat-button>
    <mat-icon>person</mat-icon>
    Manage Users
</button>

<button mat-button>Attach Class Room</button>
