name: Build and Test Java Spring Boot Application 
 
on:
 # Events that will trigger this test
 push:
   paths:
     - ./EEDU-Backend/src/main/java/**
     - ./EEDU-Backend/src/test/**
   branches: [ "main" ]
 pull_request:
  branches: [ "main" ]
  
jobs:
  build:
    # system to run on
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Build with Gradle
      working-directory: ./EEDU-Backend
      run: ./gradlew build
